{% extends 'golf_handicap/base.html' %}

{% block content %}

  <p>Courses Played</p>

  <ul>
    {% for course in courses %}
      <li>
        <a href="{% url 'golf_handicap:course' course.id %}">{{ course.course_name }}</a>
      </li>
    {% empty %}
      <li> No courses have been played yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'golf_handicap:new_course' %}">Add a new golf course</a>

{% endblock content %}
